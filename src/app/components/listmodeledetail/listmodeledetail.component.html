<div class=" scroll">
    <div class="card d-flex mb-3" *ngFor="let image of resultimages" >
        <span class="d-flex flex-row bd-highlight">
            <div class="p-2 bd-highlight"> Date : {{image.date | date: 'dd/MM/yyyy' }} </div>
          </span>
          <div class="d-flex flex-row bd-highlight mb-3">
            <div class="p-2 bd-highlight"> {{image.modelName}}</div>
            <div class="p-2 bd-highlight"> {{image.description}} </div>
          </div>
</div>
